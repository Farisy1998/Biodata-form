<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        body{
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <form name="form1">
        <script>
            function copyAdd(form)
            {
                form.paddress.value=form.caddress.value;
            }
        </script>
        <center><u><h1>Biodata Form</h1></u></center>
        <table class="table">
            <tr>
                <td>First name</td>
                <td><input type="text" class="form-control" required></td>
            </tr>
            <tr>
                <td>Last name</td>
                <td><input type="text" class="form-control" required></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="flexRadioDefault" class="form-check-input" required> Male&nbsp;&nbsp;&nbsp;<input type="radio" name="flexRadioDefault" class="form-check-input" required> Female</td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td><input type="date" class="form-control" required></td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td><select name="qual" id="" class="form-select" required>
                    <option value="SSLC">SSLC</option>
                    <option value="">PLUS TWO</option>
                    <option value="">UG</option>
                    <option value="">PG</option>
                    <option value="">PHD</option>
                </select></td>
            </tr>
            <tr>
                <td>Phone no:</td>
                <td><input type="text" class="form-control" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" class="form-control" required></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="caddress" id="" cols="5" rows="5" class="form-control" placeholder="Communication Address" required></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>Same as communication address&nbsp;&nbsp;<input type="checkbox" class="form-check-input" onclick="copyAdd(this.form)"></td>
            </tr>
            <tr>
                <td></td>
                <td><textarea name="paddress" id="" cols="5" rows="5" class="form-control" placeholder="Permanent Address" required></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button class="btn btn-primary" type="reset">Cancel</button>&nbsp;&nbsp;&nbsp;<button class="btn btn-primary">Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
